<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js & color scale-->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

    // set the dimensions and margins of the graph
    var margin = {top: 20, right: 30, bottom: 30, left: 60},
        width = 1000 - margin.left - margin.right,
        height = 666 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

    //Read the data
    d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/5_OneCatSevNumOrdered_wide.csv", function(data) {

      var keys = data.columns.slice(1);

      // Add X axis
      var x = d3.scaleLinear()
          .domain(d3.extent(data, function(d) { return d.year; }))
          .range([ 0, width ]);
        svg.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x).ticks(5));

      // Add Y axis
      var y = d3.scaleLinear()
        .domain([0, 200000])
        .range([ height, 0 ]);
      svg.append("g")
        .call(d3.axisLeft(y));

      // color palette
      var color = d3.scaleOrdinal()
        .domain(keys)
        .range(['#e41a1c','#377eb8','#4daf4a','#984ea3','#ff7f00','#ffff33','#a65628','#f781bf','#999999'])

      // Stack the data: each group will be represented on top of each other
      var stacker = d3.stack().keys(keys);
      var stackedDataTemp = stacker(data);
      var stackedData = []
      for (const singleStackTemp of stackedDataTemp){
        var singleStack = [];
        for (const element of singleStackTemp){
          singleStack.push({
            year: element.data.year, 
            name: singleStackTemp.key,
            value: element.slice(0,3)});
        }
        stackedData.push(singleStack);
      }

      var areaGenerator = d3.area()
            .x(function(d) { return x(d.year)})
            .y0(function(d) { return y(d.value[0]) })
            .y1(function(d) { return y(d.value[1]) });

      // var areaGenerator = d3.area()
      //   .x(function(d, i) { return x(d.data.year); })
      //   .y0(function(d) { return y(d[0]); })
      //   .y1(function(d) { return y(d[1]); })

      //stack the data?
      // var stackedData = d3.stack()
      //   .keys(keys)
      //   (data)
      
      // Show the areas
      svg
        .selectAll("mylayers")
        .data(stackedData)
        .enter()
        .append("path") 
          .style("fill", function(d) { return color(d[0].name)})
          .attr("d", data => areaGenerator(data))})
    </script>
