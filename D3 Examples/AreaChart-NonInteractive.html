<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js & color scale-->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Create a div where the graph will take place -->
<body></body>

<script>
    // Define the svg canvas:
    var        margin = 200,
               width = 1000,
               height = 666;
    var svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

    
    var g = svg.append("g")
               .attr("transform", "translate(" + 100 + "," + 100 + ")");

    // Defines the chart title
    svg.append("text")
        .text("Common baby names from 1800 to now")
        .attr("width", width - margin)
        .attr("height", height - margin);
    
    // Defines RANGE of chart scale
    var xScale = d3.scaleBand().range([0, width]);
    var yScale = d3.scaleLinear().range([0,height]);

    // Load the Data
    d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/5_OneCatSevNumOrdered_wide.csv", function(data){

        // define the domain
        xScale.domain(data.map(function(d) { return d.year; }));
        yScale.domain([0, d3.max(data, function(d) { return d.value; })]);

        // define the x-axis
        g.append("g")
         .attr("transform", "translate(" + 50 + ")")
         .call(d3.axisBottom(xScale));
    });
</script>
