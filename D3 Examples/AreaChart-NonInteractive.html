<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js & color scale-->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Create a div where the graph will take place -->
<body></body>

<script>
    // Define the svg canvas:
    var        margin = 100,
               width = 1000,
               height = 666;
    var svg = d3.select("body")
                .append("svg")
                .attr("width", margin + width + margin)
                .attr("height", margin + height + margin);


    var g = svg.append("g")
               .attr("transform", "translate(" + 100 + "," + 100 + ")");

    // Defines the chart title
    svg.append("text")
        .text("Common baby names from 1880 to 2015")
        .attr("x", width/2)
        .attr("y", 50);
        // .attr("width", width)
        // .attr("height", height);

    // Defines RANGE of chart scale
    // var xScale = d3.scaleBand().range([0, width]); // if you use scaleBand it's gonna behave weirdly
    var xScale = d3.scaleLinear().range([0, width]);
    var yScale = d3.scaleLinear().range([height, 0]);

    // Load the Data
    d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/5_OneCatSevNumOrdered_wide.csv", function(data){

        // ========================= Define the domain =========================================

        // you can't use map() here because you need to provide an array of two numbers ([min, max]) to indicate the range.
        // map() gives an entire array, not just the min and the max.
        // xScale.domain(data.map(function(d) { return d.year; }));
        var ext = d3.extent(data, function(d) {return d.year});
        xScale.domain(ext);

        var maxX = d3.max(data, function(d){
            var mathMax =  Math.max(d.Amanda, d.Ashley, d.Betty, d.Deborah, d.Dorothy, d.Helen, d.Linda, d.Patricia) + 2000
            return mathMax;
        });
        yScale.domain([0, maxX]);

        // ========================= Axis =============================
        // define the x-axis
        var xAxis = g.append("g")
         .attr("transform", "translate(0, " + height + ")")
         .call(d3.axisBottom(xScale).ticks(27, ".0f"));

        // define the y-axis
        var yAxis = g.append("g")
            .call(d3.axisLeft(yScale));

        // ============================= Area/Curve =========================================


    });
</script>
