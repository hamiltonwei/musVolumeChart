<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        .bar {
            fill: steelblue;
        }
    </style>
</head>
<body>
    <!-- 0. Starts with SVG, defining the ENTIRE size of the chart -->
    <svg width="600" height="500"></svg>

<script>

    // Define chart dimensions
    var svg = d3.select("svg"),
        margin = 200,
        width = svg.attr("width") - margin,
        height = svg.attr("height") - margin;

    // Create Scale
    var scale_y = d3.scaleLinear()
                    .range([height, 0]);

    var scale_x = d3.scaleBand()
                    .range([0, width])
                    .padding(0.4);
    
    // g stands for "group". It's an element used in svg to group elements together
    var g = svg.append("g")
               .attr("transform", "translate(" + 100 + "," + 100 + ")");

    // Load csv
    d3.csv("XYZ.csv", function(error, data) {
        if (error) {
            throw error;
        }

        scale_x.domain(data.map(function(d) { return d.year; }));
        scale_y.domain([0, d3.max(data, function(d) { return d.value; })]);

        g.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(scale_x))
         .append("text")
         .attr("y", height - 250)
         .attr("x", width - 100)
         .attr("text-anchor", "end")
         .attr("stroke", "black")
         .text("Year");

        g.append("g")
         .call(d3.axisLeft(scale_y).tickFormat(function(d){
             return "$" + d;
         })
         .ticks(10))
         .append("text")
         .attr("transform", "rotate(-90)")
         .attr("y", 6)
         .attr("dy", "-5.1em")
         .attr("text-anchor", "end")
         .attr("stroke", "black")
         .text("Stock Price");

        g.selectAll(".bar")
         .data(data)
         .enter().append("rect")
         .attr("class", "bar")
         .attr("x", function(d) { return scale_x(d.year); })
         .attr("y", function(d) { return scale_y(d.value); })
         .attr("width", scale_x.bandwidth())
         .attr("height", function(d) { return height - scale_y(d.value); });
    });


    // 4. Create Labels

    // 5. Profit
</script>
</body>
</html>
